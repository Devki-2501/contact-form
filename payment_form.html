<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
   <div class="container"> <form action="">
    <h1 class="main_heading">PAYMENT FORM</h1></form>
    <hr>
        <h2> CONTACT INFORMATION </h2>
        <p>Name* <input type="text" name="name" required placeholder="Tony Stark"></p>
        <fieldset>
            <legend>Gender*</legend>
            <p>Male <input type="radio" name="gender" id="male"> Female <input type="radio" name="gender" id="Female" required></p>
        </fieldset>
        <p>Address* : </p>
        <textarea name="Address" id="Address" rows="5" cols="50"  required placeholder="enter your address"></textarea>
        <P>Email* : <input type="email" name="email" id="email" required placeholder="starkcompany@gmail.com"></P>
        <p>Pincode : <input type="number" name="Pincode" id="Pincode" placeholder="382225"></p>
        <h2>PAYMENT INFORMATION</h2>
        <P>Card type* 
            <select name="card_type" id="card_type" required>
                <option value="">-select a card type-</option>
                <option value="visa"> Visa</option>
                <option value="rupay"> Rupay</option>
                <option value="master card"> Master card</option>
            </select>
        </P>
        <p> Card number*: <input type="number" name="card number" id="card number"required placeholder="1111-2222-3333-4444"></p>
        <P>Expiration Date*: <input type="date" name="expdate" id="expdate"Required></p>
        <p>CVV*: <input type="password" name="cvv" id="cvv"required placeholder="123"></p>
        <input type="submit" value="Pay Now">
    </form>
    </div>

    
</body>
</html>
